<script>
// 颜色转换工具
function hexToRgba(hex, alpha = 1) {
    if (!hex || hex === '') return `rgba(118, 209, 0, ${alpha})`;
    hex = hex.replace('#', '');
    if (hex.length === 3) {
        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
    }
    const r = parseInt(hex.substr(0, 2), 16);
    const g = parseInt(hex.substr(2, 2), 16);
    const b = parseInt(hex.substr(4, 2), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

// 加载数据
async function loadFriendsData() {
    try {
        const response = await fetch('./friends.json');
        if (!response.ok) throw new Error('Failed to load friends data');
        const friendsData = await response.json();
        generateFriendsList(friendsData);
    } catch (error) {
        console.error('加载友链数据失败:', error);
        // 默认数据用于展示效果
        generateFriendsList([{
            "name": "加载失败",
            "description": "请检查 friends.json",
            "url": "javascript:void(0)",
            "avatar": "", 
            "color": "#76d100"
        }]);
    }
}

// 生成 HTML
function generateFriendsList(friendsData) {
    const container = document.querySelector('.friend-list');
    if (!container) return;
    container.innerHTML = '';
    
    friendsData.forEach(friend => {
        const li = document.createElement('li');
        li.className = 'friend-item';
        
        const card = document.createElement('div');
        card.className = 'friend-card';
        
        // 设置颜色
        card.style.borderLeftColor = friend.color;
        card.dataset.color = friend.color;
        
        // 事件处理
        const handleClick = () => window.open(friend.url, '_blank');
        card.onclick = handleClick;
        card.onkeydown = (e) => {
            if(e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleClick();
            }
        };
        
        card.tabIndex = 0;
        card.role = 'link';
        card.setAttribute('aria-label', `访问 ${friend.name}`);

        // **改动：添加头像 (如果 json 中有 avatar 字段)**
        if (friend.avatar) {
            const img = document.createElement('img');
            img.className = 'friend-avatar';
            img.src = friend.avatar;
            img.alt = friend.name;
            img.style.display = 'block'; // 显示图片
            // 图片加载失败时隐藏，保持布局美观
            img.onerror = function() { this.style.display = 'none'; };
            card.appendChild(img);
        }

        // **改动：添加文字包裹层**
        const infoDiv = document.createElement('div');
        infoDiv.className = 'friend-info';

        const nameDiv = document.createElement('div');
        nameDiv.textContent = friend.name;
        
        const descDiv = document.createElement('div');
        descDiv.textContent = friend.description;
        
        infoDiv.appendChild(nameDiv);
        infoDiv.appendChild(descDiv);
        card.appendChild(infoDiv);

        // 绑定 GSAP 动画 (优化性能，直接绑定)
        card.onmouseenter = () => {
            const cardColor = card.dataset.color;
            const rgbaColor = hexToRgba(cardColor, 0.25);
            const rgbaColorLight = hexToRgba(cardColor, 0.15);
            
            gsap.to(card, {
                duration: 0.8,
                background:
                    `radial-gradient(circle at 40% 40%, ${rgbaColor} 0%, rgba(255,255,255,0) 80%), ` + 
                    `radial-gradient(circle at 70% 70%, ${rgbaColorLight} 0%, rgba(255,255,255,0) 90%), ` + 
                    "#ffffff",
                ease: "power3.out"
            });
        };

        card.onmouseleave = () => {
            gsap.to(card, {
                duration: 0.8,
                background:
                    "radial-gradient(circle at 40% 40%, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%), " + 
                    "radial-gradient(circle at 70% 70%, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 90%), " + 
                    "#ffffff",
                ease: "power3.inOut"
            });
        };
        
        li.appendChild(card);
        container.appendChild(li);
    });
}

document.addEventListener('DOMContentLoaded', loadFriendsData);
</script>
