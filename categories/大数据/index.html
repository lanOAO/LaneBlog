<script>
document.addEventListener("DOMContentLoaded", function() {
  const more = document.getElementById('more');
  const metaItem = document.querySelector('.post-meta-item-text'); // 定位目标元素
  if (!more || !metaItem) return;

  const metaRect = metaItem.getBoundingClientRect();
  const scrollTop = window.scrollY || window.pageYOffset;
  const metaBottom = metaRect.bottom + scrollTop; // 元素底部相对于文档顶部

  let prev = more.previousElementSibling;
  const ps = [];

  while (prev) {
    if (prev.tagName.toLowerCase() === 'p') {
      ps.unshift(prev);
    }
    prev = prev.previousElementSibling;
  }

  ps.forEach((p, index) => {
    p.style.color = '#888888';
    p.style.fontSize = '0.9rem';
    p.style.textAlign = 'center';
    p.style.lineHeight = '1.4';

    if (index === 0) {
      // 设置第一个 <p> 的 marginTop，使其紧贴 .post-meta-item-text 底部
      const pRect = p.getBoundingClientRect();
      const pCurrentTop = pRect.top + scrollTop;
      const marginTop = metaBottom - pCurrentTop;
      p.style.marginTop = `${marginTop}*1.1px`;
    }

    if (index === ps.length - 1) {
      p.style.marginBottom = '90px';
    }
  });
});
</script>


<!-- 使用自定义标签，chars属性可以写要循环的内容
<an_loadingn chars="123456" interval="500"></an_loading>
-->
<script>
class CharAnimation extends HTMLElement {
  constructor() {
    super();
    this.index = 0;
    this.shadow = this.attachShadow({mode: 'open'});
    this.display = document.createElement('span');
    this.shadow.appendChild(this.display);
  }

  connectedCallback() {
    this.chars = this.getAttribute('chars') || '.';
    this.interval = parseInt(this.getAttribute('interval')) || 500;

    this.timer = setInterval(() => {
      this.index++;
      if(this.index > this.chars.length) this.index = 1;
      this.display.textContent = this.chars.slice(0, this.index);
    }, this.interval);
  }

  disconnectedCallback() {
    clearInterval(this.timer);
  }
}

customElements.define('an_loading', CharAnimation);
</script>
